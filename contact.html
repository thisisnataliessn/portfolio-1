<body>
    <div class="container">
        <nav>
            <a class="logo" href="index.html">
                <img src="images/Logo.svg" alt="natalie logo">
                <p class="name"> Natalie Zdan </p>
            </a>
            <ul class="nav-links">
                <li><a href="index.html#projects">Work</a></li>
                <li><a class="active" href="bio.html">About</a></li>
            </ul>
        </nav>
        <main class="contact">
            <div class="contact-intro">
                <h1>Have a project you'd like to bring to life?</h1>
                <p>I'd love to hear about it. Drop me a line.</p>

            </div>
            <form autocomplete="off" action="https://formspree.io/natalie.zdan@gmail.com" method="POST">
                <div class="formgroup">
                    <input type="text" id="fullname" name="fullname" class="formfield" placeholder="Name" autocomplete="off"
                        required>
                    <label for="fullname" class="formlabel">Name</label>
                </div>
                <div class="formgroup">
                    <input type="email" id="email" name="email" class="formfield" placeholder="Email" autocomplete="off"
                        required>
                    <label for="email" class="formlabel">Email</label>
                </div>
                <div class="formgroup">
                    <textarea name="message" id="message" class="formfield" placeholder="Your Message" autocomplete="off"
                        rows="3"></textarea>
                    <label for="message" class="formlabel">Your Message</label>
                </div>
                <div class="formbutton">
                    <button type="submit" value="submit" class="button">Submit</button>
                </div>
            </form>
        </main>
        <footer>
            <ul>
                <li><a href="https://www.linkedin.com/in/nataliezdan/" target="_blank"><i class="fab fa-linkedin"

                <li><a href="https://twitter.com/nataliezdan" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="mailto:natalie.zdan@gmail.com" target="_blank"><i class="fas fa-envelope" aria-hidden="true"></i></a></li>
            </ul>
            <p>© 2019 • Designed and developed by Natalie Zdan</p>
        </footer>

    </div>
